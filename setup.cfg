[metadata]
name = ansible-role-tripleo-overcloud-prep-baremetal
summary = ansible-role-tripleo-overcloud-prep-baremetal - An ansible role for preparing for a tripleo overcloud deployment on baremetal
description-file =
    README.md
author = RDO-CI Team
author-email = rlandy@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-prep-baremetal
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/overcloud-prep-baremetal/defaults = defaults/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/handlers = handlers/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/meta = meta/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/tasks = tasks/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/templates = templates/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/files = files/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/tests = tests/*
    usr/local/share/ansible/roles/overcloud-prep-baremetal/vars = vars/*
    playbooks = playbooks/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True

